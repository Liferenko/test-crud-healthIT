apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: tiny-cliniq
  region: eu-central-1

nodeGroups:
    - name: ng-1
      instanceType: t2.micro
      desiredCapacity: 2
      volumeSize: 10
      ssh: 
        allow: true
    - name: ng-2
      instanceType: t2.micro
      desiredCapacity: 2
      volumeSize: 10
      ssh:
        publicKeyPath: ~/.ssh/ec2_id_rsa.pub

